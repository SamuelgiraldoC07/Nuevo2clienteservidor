<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
             <div class="col-12 col-md-8">
                <h3>Registro de Medico</h3>
                <form  class="p-5 border rounded shadow">
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label">nombre:</label>
                            <input type="text" class="form-control" id="nombremedico">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">Matricula:</label>
                            <input type="number" class="form-control" id="Matricualamedico">
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label  class="form-label">especialidad:</label>
                            <input type="text" class="form-control" id="especialidadmedico">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">salario:</label>
                            <input type="number" class="form-control" id="salariomedico">
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label  class="form-label">ips:</label>
                            <input type="text" class="form-control" id="ipsmedico">
                        </div>

                        <div class="col-6">
                            <label  class="form-label">correo:</label>
                            <input type="email" class="form-control" id="correomedico">
                        </div>
                        
                        <div class="row my-3">
                            <div class="col-6">
                                <label  class="form-label"> telefono</label>
                                <input type="number" class="form-control" id="telefonomedico">
                            </div>

                            <div class="col-6">
                                <label  class="form-label">direccion:</label>
                                <input type="email" class="form-control" id="direccionmedico">
                            </div>
                                
                            <div class="col-6">
                                <label  class="form-label">disponible Fin desemana </label>
                                <select class="form-select" aria-label="Default select example" id="diponiblemedico">
                                    <option selected>disponibleFindesemana</option>
                                    <option value="A">SI</option>
                                    <option value="B">NO</option>
                                   
                                  </select>
                            </div>

                         
                           
                        </div>
                    </div>

                        

                        <button class="btn btn-primary w-100" type="submit" id="botonmedico">Registrar</button>
                </form>
             </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../views/controllers/controladorMedico.js"></script>
</body>
</html>
