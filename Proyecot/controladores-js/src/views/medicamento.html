<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Medicamento</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
             <div class="col-12 col-md-8">
                <h3>Registro de Medicamento</h3>
                <form  class="p-5 border rounded shadow">
                    <div class="row">
                        <div class="col-6">
                            <label  class="form-label">nombre:</label>
                            <input type="text" class="form-control" id="nombreMedicamento">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">presentacion:</label>
                            <input type="text" class="form-control" id="presentacionMedicamento">
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label  class="form-label">dosis:</label>
                            <input type="number" class="form-control" id="dosisMedicamento">
                        </div>
                        <div class="col-6">
                            <label  class="form-label">laboratorio:</label>
                            <input type="text" class="form-control" id="laboratorioMedicamento">
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label  class="form-label">Fechaca de caducidad:</label>
                            <input type="date" class="form-control" id="FechacaducidadMedicamento">
                        </div>

                        <div class="col-6">
                            <label  class="form-label">contraindicaciones:</label>
                            <input type="text" class="form-control" id="contraindicacionesMedicamento">
                        </div>
                        
                        <div class="row my-3">
                            <div class="col-6">
                                <label  class="form-label">Registro</label>
                                <input type="text" class="form-control" id="registroMedicamento">
                            </div>
                            <div class="col-6">
                                <label  class="form-label">disponible disponible</label>
                                <select class="form-select" aria-label="Default select example" id="disponibleMedicamento">
                                    <option selected>grupo Ingreso</option>
                                    <option value="A">si</option>
                                    <option value="B">no</option>
                                  </select>
                            </div>

                         
                           
                        </div>
                    </div>

                        <button class="btn btn-primary w-100" type="submit" id="botonregistroMedicamento">Registrar</button>
                </form>
             </div>
        </section>
    </main>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../views/controllers/controladorMedicamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
